rundir: "test"
run_name: "testrun"
split_rank: "Family"

taxtools:
  - vsearch
  - sintax
  - epa-ng
  - sintax+epa-ng

software:
  - "opticlust"
  - "swarm"
  - "dbotu3"

noise_filtering:
  codon_start: 2

swarm:
  differences: 15
  no-otu-breaking: False
  fastidious: False
  boundary: 0
dbotu3:
  dist: 0.1
  abund: 10.0
  pval: 0.0005
opticlust:
  aligner: "vsearch"
  delta: 0.0001
  cutoff: 0.025
  initialize: "singleton"
  precision: 1000
