rundir: "test"
run_name: "testrun"
split_rank: "Family"

preprocessing:
  filter_length: True
  filter_codons: True

taxtools:
  #- vsearch
  - sintax
  #- epa-ng
  #- sintax+epa-ng

taxonomy_source: sintax

software:
  - "opticlust"
  - "swarm"
  #- "dbotu3"

split_size: 50

noise_filtering:
  codon_start: 2

swarm:
  differences: 15
  no-otu-breaking: False
  fastidious: False
  boundary: 0
dbotu3:
  dist: 0.1
  abund: 10.0
  pval: 0.0005
opticlust:
  aligner: "vsearch"
  delta: 0.0001
  cutoff: 0.025
  initialize: "singleton"
  precision: 1000

neeat:
  fastafile: "data/neeat_test/cluster_reps.fasta"
  countsfile: "data/neeat_test/cluster_counts.tsv"
  taxfile: "data/neeat_test/cluster_taxonomy.tsv"

metadata:
  metadata_file: "data/neeat_test/metadata.tsv"
  sample_id_col: "sample_id"
  sample_type_col: "sample_type"
  sample_val: "sample"