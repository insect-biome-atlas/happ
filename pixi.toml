[project]
name = "ASV-clustering"
version = "0.1.0"
description = "Add a short description here"
authors = ["johnne <john.sundh@scilifelab.se>"]
channels = ["conda-forge", "bioconda", "main", "r", "msys2", "cduvallet"]
platforms = ["linux-64"]

[system-requirements]
linux="3.10.0"

[tasks]
init = "conda config --set channel_priority strict"
chimera_filtering = {cmd="snakemake chimera_filtering", depends_on = ["init"]}
clustering = {cmd="snakemake clustering", depends_on = ["init"]}
noise_filtering = {cmd="snakemake noise_filtering", depends_on = ["init"]}
all = {cmd="snakemake", depends_on = ["init"]}

[dependencies]
python = ">=3.12"
mamba = "*"
snakemake = ">=8.20"
scikit-learn = "*"
biopython = "*"
tqdm = "*"
polars = "*"
pandas = "*"
pip = "*"
seqkit = "*"
conda = ">=24.7.1"

[pypi-dependencies]
snakemake-executor-plugin-slurm = "*"